<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Mata Uang</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="nav">
            <div class="logo">
                <img alt="logo" height="50" src="money-exchange.png" width="50"/>
            </div>
            <div class="datetime">
                <div class="date" id="date"></div>
                <div class="time" id="time"></div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <h1>Konversi Mata Uang</h1>
        <p>Periksa nilai tukar mata uang asing secara langsung</p>
        <div class="converter">
            <div class="input-group">
                <div>
                    <label for="amount">Nilai</label>
                    <input id="amount" type="number" placeholder="Masukkan nilai"/>
                </div>
                <div>
                    <label for="fromCurrency">Dari</label>
                    <select id="fromCurrency">
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="BGN">BGN - Bulgarian Lev</option>
                        <option value="BRL">BRL - Brazilian Real</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="CHF">CHF - Swiss Franc</option>
                        <option value="CNY">CNY - Chinese Yuan</option>
                        <option value="CZK">CZK - Czech Koruna</option>
                        <option value="DKK">DKK - Danish Krone</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound Sterling</option>
                        <option value="HKD">HKD - Hong Kong Dollar</option>
                        <option value="HUF">HUF - Hungarian Forint</option>
                        <option value="IDR">IDR - Indonesian Rupiah</option>
                        <option value="INR">INR - Indian Rupee</option>
                        <option value="ISK">ISK - Icelandic Króna</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="KRW">KRW - South Korean Won</option>
                        <option value="MXN">MXN - Mexican Peso</option>
                        <option value="MYR">MYR - Malaysian Ringgit</option>
                        <option value="NOK">NOK - Norwegian Krone</option>
                        <option value="NZD">NZD - New Zealand Dollar</option>
                        <option value="PHP">PHP - Philippine Peso</option>
                        <option value="PLN">PLN - Polish Zloty</option>
                        <option value="RON">RON - Romanian Leu</option>
                        <option value="RUB">RUB - Russian Ruble</option>
                        <option value="SEK">SEK - Swedish Krona</option>
                        <option value="SGD">SGD - Singapore Dollar</option>
                        <option value="THB">THB - Thai Baht</option>
                        <option value="TRY">TRY - Turkish Lira</option>
                        <option value="USD">USD - US Dollar</option>
                        <option value="ZAR">ZAR - South African Rand</option>
                    </select>
                </div>
                <button class="swapbutton" onclick="swapbutton()">
                    <img src="swap.png" alt="Button Image" style="width: 75px; height: 50px;">
                </button>
                <div>
                    <label for="toCurrency">Ke</label>
                    <select id="toCurrency">
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="BGN">BGN - Bulgarian Lev</option>
                        <option value="BRL">BRL - Brazilian Real</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="CHF">CHF - Swiss Franc</option>
                        <option value="CNY">CNY - Chinese Yuan</option>
                        <option value="CZK">CZK - Czech Koruna</option>
                        <option value="DKK">DKK - Danish Krone</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound Sterling</option>
                        <option value="HKD">HKD - Hong Kong Dollar</option>
                        <option value="HUF">HUF - Hungarian Forint</option>
                        <option value="IDR">IDR - Indonesian Rupiah</option>
                        <option value="INR">INR - Indian Rupee</option>
                        <option value="ISK">ISK - Icelandic Króna</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="KRW">KRW - South Korean Won</option>
                        <option value="MXN">MXN - Mexican Peso</option>
                        <option value="MYR">MYR - Malaysian Ringgit</option>
                        <option value="NOK">NOK - Norwegian Krone</option>
                        <option value="NZD">NZD - New Zealand Dollar</option>
                        <option value="PHP">PHP - Philippine Peso</option>
                        <option value="PLN">PLN - Polish Zloty</option>
                        <option value="RON">RON - Romanian Leu</option>
                        <option value="RUB">RUB - Russian Ruble</option>
                        <option value="SEK">SEK - Swedish Krona</option>
                        <option value="SGD">SGD - Singapore Dollar</option>
                        <option value="THB">THB - Thai Baht</option>
                        <option value="TRY">TRY - Turkish Lira</option>
                        <option value="USD">USD - US Dollar</option>
                        <option value="ZAR">ZAR - South African Rand</option>
                    </select>
                </div>
            </div>
            <button onclick="convertCurrency()" class="convert-button">Konversi</button>
            <div class="loading-spinner" id="loadingSpinner"></div>
            <div id="result" class="result"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
